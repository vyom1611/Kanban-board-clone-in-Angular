<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background-color: rgba(95,179,239,0.53); justify-content: space-between; height: 700px">
      <div class="form-custom">
        <mat-card class="mt-3">
          <h3>Create a new Task</h3>
          <form>
            <mat-form-field appearance="fill" style="width: 290px;">
              <mat-label>Enter Task Name Here</mat-label>
              <input matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" [color]="priorityControl.value" style="width: 290px;">
              <mat-label>Priority</mat-label>
              <mat-select [formControl]="priorityControl">
                <mat-option value="urgent">Urgent</mat-option>
                <mat-option value="important">Important</mat-option>
                <mat-option value="normal">Normal</mat-option>
                <mat-option value="low">Low</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 290px;">
              <mat-label>Description</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary">Accent</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">

    </div>
  </div>
</div>
